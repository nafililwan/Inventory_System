server {
    listen 80;
    server_name api.jabilinventory.store;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name api.jabilinventory.store;

    ssl_certificate /etc/letsencrypt/live/api.jabilinventory.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.jabilinventory.store/privkey.pem;

    # CRITICAL: Proxy /uploads to backend to get CORS headers
    location /uploads {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CRITICAL: Pass CORS headers from backend
        proxy_pass_request_headers on;
        proxy_buffering off;
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CRITICAL: Pass CORS headers from backend
        proxy_pass_request_headers on;
        proxy_buffering off;
    }
}

